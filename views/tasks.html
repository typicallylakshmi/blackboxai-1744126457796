<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold">Task Management</h1>
        <form id="taskForm">
            <input type="text" id="taskTitle" placeholder="Task Title" required class="border p-2">
            <textarea id="taskDescription" placeholder="Task Description" required class="border p-2"></textarea>
            <button type="submit" class="bg-blue-500 text-white p-2">Add Task</button>
        </form>
        <div id="taskList"></div>
    </div>
    <script src="/public/js/tasks.js"></script>
</body>
</html>
