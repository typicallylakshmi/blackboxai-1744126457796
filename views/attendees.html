<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendee Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="h-full">
  <div class="flex h-full">
    <!-- Sidebar -->
    <div class="w-64 bg-indigo-800 text-white p-4">
      <h1 class="text-2xl font-bold mb-8">Event Manager</h1>
      <nav>
        <ul class="space-y-2">
          <li>
            <a href="/dashboard.html" class="flex items-center p-2 rounded hover:bg-indigo-700">
              <i class="fas fa-tachometer-alt mr-3"></i>
              Dashboard
            </a>
          </li>
          <li>
            <a href="/views/vendors.html" class="flex items-center p-2 rounded hover:bg-indigo-700">
              <i class="fas fa-store mr-3"></i>
              Vendors
            </a>
          </li>
          <li>
            <a href="/views/attendees.html" class="flex items-center p-2 rounded bg-indigo-700">
              <i class="fas fa-users mr-3"></i>
              Attendees
            </a>
          </li>
          <li>
            <a href="/views/budgets.html" class="flex items-center p-2 rounded hover:bg-indigo-700">
              <i class="fas fa-wallet mr-3"></i>
              Budgets
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-8 overflow-auto">
      <header class="mb-8 flex justify-between items-center">
        <div>
          <h2 class="text-3xl font-bold text-gray-800">Attendee Management</h2>
          <p class="text-gray-600">Manage your event attendees</p>
        </div>
        <button id="addAttendeeBtn" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
          <i class="fas fa-plus mr-2"></i>Add Attendee
        </button>
      </header>

      <!-- Attendee List -->
      <div class="bg-white rounded-lg shadow overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Preferences</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody id="attendeeList" class="bg-white divide-y divide-gray-200">
            <!-- Attendee data will be loaded here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Add Attendee Modal -->
  <div id="attendeeModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
      <h3 class="text-xl font-bold mb-4">Add New Attendee</h3>
      <form id="attendeeForm">
        <div class="space-y-4">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">First Name</label>
              <input type="text" name="first_name" required
                     class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Last Name</label>
              <input type="text" name="last_name" required
                     class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Preferences (JSON format)</label>
            <textarea name="preferences" rows="3"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                      placeholder='{"dietary": "vegetarian", "accessibility": "wheelchair"}'></textarea>
          </div>
        </div>
        <div class="mt-6 flex justify-end space-x-3">
          <button type="button" id="cancelAttendeeBtn" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
            Cancel
          </button>
          <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
            Save Attendee
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/attendees.js"></script>
</body>
</html>
