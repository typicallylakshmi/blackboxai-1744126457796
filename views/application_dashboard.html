<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Application Dashboard</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="bg-white p-4 rounded shadow">
                <h2 class="font-semibold">Budgets</h2>
                <a href="budgets.html" class="text-blue-500">View Budgets</a>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h2 class="font-semibold">Vendors</h2>
                <a href="vendors.html" class="text-blue-500">View Vendors</a>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h2 class="font-semibold">Attendees</h2>
                <a href="attendees.html" class="text-blue-500">View Attendees</a>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h2 class="font-semibold">Tasks</h2>
                <a href="tasks.html" class="text-blue-500">View Tasks</a>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h2 class="font-semibold">Payments</h2>
                <a href="payments.html" class="text-blue-500">View Payments</a>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h2 class="font-semibold">AI Features</h2>
                <a href="ai.html" class="text-blue-500">View AI Features</a>
            </div>
        </div>
    </div>
    <script src="public/js/auth.js"></script>
    <script src="public/js/vendors.js"></script>
    <script src="public/js/attendees.js"></script>
    <script src="public/js/tasks.js"></script>
    <script src="public/js/budgets.js"></script>
    <script src="public/js/payments.js"></script>
    <script src="public/js/ai.js"></script>
</body>
</html>
